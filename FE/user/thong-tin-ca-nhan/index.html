<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thông Tin Cá Nhân - Quản lý Giáo Viên</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Thông Tin Cá Nhân</h2>
      <div class="user-profile">
        <img src="avatar-placeholder.png" alt="User Avatar" />
        <p>Nguyễn Văn A</p>
        <small>Giáo viên Toán</small>
      </div>
      <a href="../dashboard/index.html"
        ><i class="fas fa-home"></i> Trang Chủ</a
      >
      <a href="../thong-tin-ca-nhan/index.html" class="active"
        ><i class="fas fa-user"></i> Thông Tin Cá Nhân</a
      >
      <a href="#"><i class="fas fa-calendar-check"></i> Nghỉ Phép</a>
      <a href="#"><i class="fas fa-money-bill"></i> Bảng Lương</a>
      <a href="#"><i class="fas fa-school"></i> Thông Tin Trường</a>
      <a href="#"><i class="fas fa-chart-line"></i> Đánh Giá</a>
      <a href="#"><i class="fas fa-tools"></i> Tiện Ích</a>
      <a href="#"><i class="fas fa-cogs"></i> Cài Đặt</a>
      <a href="#" class="logout"
        ><i class="fas fa-sign-out-alt"></i> Đăng xuất</a
      >
    </div>

    <!-- Main Content -->
    <div class="content">
      <div class="profile-header">
        <h3>Thông Tin Cá Nhân</h3>
        <button class="btn btn-primary">Lưu</button>
        <button class="btn btn-secondary">Hủy</button>
      </div>

      <div class="profile-container">
        <div class="avatar-section">
          <img
            src="avatar-placeholder.png"
            alt="User Avatar"
            class="avatar-img"
          />
          <button class="btn btn-info change-photo-btn">Đổi Ảnh</button>
        </div>

        <div class="personal-info">
          <h4>Thông Tin Liên Hệ</h4>
          <div class="form-group">
            <label for="name">Họ và tên:</label>
            <input
              type="text"
              id="name"
              value="Nguyễn Văn A"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              value="nguyen.a@email.com"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="phone">Số điện thoại:</label>
            <input
              type="text"
              id="phone"
              value="0123456789"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="address">Địa chỉ:</label>
            <input
              type="text"
              id="address"
              value="Hà Nội, Việt Nam"
              class="form-control"
            />
          </div>

          <h4>Thông Tin Công Việc</h4>
          <div class="form-group">
            <label for="department">Bộ môn:</label>
            <input
              type="text"
              id="department"
              value="Toán"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="position">Chức danh:</label>
            <input
              type="text"
              id="position"
              value="Giáo viên"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="start-date">Ngày bắt đầu:</label>
            <input
              type="date"
              id="start-date"
              value="2020-09-01"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="status">Trạng thái:</label>
            <input
              type="text"
              id="status"
              value="Đang làm việc"
              class="form-control"
            />
          </div>

          <h4>Bằng Cấp / Chứng Chỉ</h4>
          <div class="form-group">
            <label for="degree">Bằng cấp:</label>
            <input
              type="text"
              id="degree"
              value="Cử nhân Toán học"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="graduation-year">Năm tốt nghiệp:</label>
            <input
              type="text"
              id="graduation-year"
              value="2018"
              class="form-control"
            />
          </div>

          <h4>Thông Tin Tài Khoản</h4>
          <div class="form-group">
            <label for="username">Tên đăng nhập:</label>
            <input
              type="text"
              id="username"
              value="nguyenvana"
              class="form-control"
              disabled
            />
          </div>
          <button class="btn btn-warning">Đổi Mật Khẩu</button>
        </div>
      </div>
    </div>
  </body>
</html>
