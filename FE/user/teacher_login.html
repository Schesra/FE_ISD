<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng Nhập Giáo Viên</title>
    <!-- Bootstrap & FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- File CSS riêng (đã đặt tên tiếng Anh) -->
    <link rel="stylesheet" href="teacher_login.css" />
  </head>
  <body>
    <div class="login-container">
      <!-- Nửa trái: Form đăng nhập -->
      <div class="login-left">
        <div class="login-content">
          <h2>Đăng Nhập</h2>
          <p>Vui lòng nhập thông tin để truy cập hệ thống.</p>

          <!-- Vùng hiển thị lỗi -->
          <div id="errorMessage" class="alert alert-danger" style="display:none;"></div>

          <form onsubmit="handleLogin(event)">
            <div class="form-group">
              <label for="email">Địa chỉ Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Nhập email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Mật khẩu</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Nhập mật khẩu"
                required
              />
            </div>

            <div class="form-group form-check d-flex justify-content-between">
              <div>
                <input type="checkbox" class="form-check-input" id="rememberMe" />
                <label class="form-check-label" for="rememberMe"
                  >Ghi nhớ đăng nhập</label
                >
              </div>
              <a href="#" onclick="contactAdmin()">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
          </form>

          <div class="text-center mt-3">
            <span>Chưa có tài khoản?</span>
            <a href="#" onclick="alert('Vui lòng liên hệ quản trị để tạo tài khoản.');">
              Đăng ký ngay
            </a>
          </div>
        </div>
      </div>

      <!-- Nửa phải: background xanh/pattern -->
      <div class="login-right"></div>
    </div>

    <!-- JS logic -->
    <script>
      function handleLogin(e) {
        e.preventDefault();

        const emailVal = document.getElementById('email').value.trim();
        const passVal = document.getElementById('password').value.trim();
        const errorBox = document.getElementById('errorMessage');

        // Kiểm tra demo (replace với gọi API thực tế)
        if (emailVal === 'teacher@example.com' && passVal === '123456') {
          // Đăng nhập thành công
          window.location.href = 'teacher_dashboard.html'; 
        } else {
          // Hiển thị lỗi
          errorBox.style.display = 'block';
          errorBox.textContent = 'Thông tin đăng nhập không chính xác. Vui lòng thử lại.';
        }
      }

      function contactAdmin() {
        alert('Vui lòng liên hệ Quản trị viên để đặt lại mật khẩu.');
      }
    </script>
  </body>
</html>
