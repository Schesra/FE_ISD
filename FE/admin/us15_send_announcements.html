<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>USER STORY 14 - Send Announcements to Teachers</title>

    <!-- Bootstrap + FontAwesome (nếu cần) + CSS chung -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <!-- SIDEBAR (tùy ý, có thể ẩn) -->
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Admin Panel</h2>
      <div class="user-profile">
        <img src="./img/Admin.jpg" alt="Admin Avatar" />
        <p>Aman Admin</p>
        <small>Quản trị viên</small>
      </div>
      <a href="home.html"><i class="fas fa-home"></i> Dashboard</a>
      <a href="us10_manage_teacher_profiles.html"
        ><i class="fas fa-user"></i> Hồ sơ Giáo Viên</a
      >
      <a href="./us12_view_teacher_attendance.html"
        ><i class="fas fa-calendar-check"></i> Điểm Danh</a
      >
      <a href="#"><i class="fas fa-star"></i> Đánh Giá Hiệu Suất</a>
      <a href="#"><i class="fas fa-money-bill"></i> Lương & Phụ Cấp</a>
      <a href="#"><i class="fas fa-graduation-cap"></i> Đào Tạo</a>
      <a href="#"><i class="fas fa-file-alt"></i> Tài Liệu</a>
      <a href="./us15_send_announcements.html" class="active"
        ><i class="fas fa-bullhorn"></i> Thông Báo</a
      >
      <a href="#"><i class="fas fa-cog"></i> Cài Đặt</a>
      <a href="#" class="logout"
        ><i class="fas fa-sign-out-alt"></i> Đăng xuất</a
      >
    </div>

    <!-- MAIN CONTENT -->
    <div class="content">
      <div class="dashboard-header">
        <h3>Gửi Thông Báo (Announcements)</h3>
        <input
          type="text"
          class="search-box"
          placeholder="Tìm kiếm..."
          style="visibility: hidden"
          <!--
          tạm
          ẩn
          search
          --
        />
        />
        <div class="icons">
          <i class="fas fa-bell"></i>
          <i class="fas fa-envelope"></i>
          <i class="fas fa-user-circle"></i>
        </div>
      </div>

      <div class="dashboard-content">
        <!-- Form Tạo Thông Báo -->
        <div class="table-container mb-4">
          <h5>Tạo Thông Báo Mới</h5>
          <form onsubmit="createAnnouncement(event)">
            <div class="form-group">
              <label for="announcementTitle">Tiêu đề *</label>
              <input
                type="text"
                class="form-control"
                id="announcementTitle"
                placeholder="Nhập tiêu đề"
                required
              />
            </div>
            <div class="form-group">
              <label for="announcementBody">Nội dung *</label>
              <textarea
                id="announcementBody"
                class="form-control"
                rows="3"
                placeholder="Nội dung thông báo..."
                required
              ></textarea>
            </div>

            <div class="form-group">
              <label for="recipientType">Đối tượng nhận:</label>
              <select
                id="recipientType"
                class="form-control"
                onchange="toggleDepartmentSelect()"
              >
                <option value="all">Tất cả giáo viên</option>
                <option value="department">Theo bộ môn/phòng ban</option>
              </select>
            </div>

            <!-- Ẩn/hiện khi recipientType=department -->
            <div
              class="form-group"
              id="departmentSelectGroup"
              style="display: none"
            >
              <label for="departmentSelect">Chọn bộ môn/phòng ban:</label>
              <select id="departmentSelect" class="form-control">
                <!-- Tuỳ ý liệt kê -->
                <option value="Toán">Toán</option>
                <option value="Văn">Văn</option>
                <option value="Anh">Anh</option>
                <option value="Lý">Lý</option>
              </select>
            </div>

            <div class="form-group">
              <label for="scheduleDate">Ngày gửi (tuỳ chọn):</label>
              <input type="date" class="form-control" id="scheduleDate" />
            </div>
            <div class="form-group">
              <label for="scheduleTime">Giờ gửi (tuỳ chọn):</label>
              <input type="time" class="form-control" id="scheduleTime" />
            </div>

            <p
              id="errorMessage"
              class="text-danger font-weight-bold"
              style="display: none"
            ></p>

            <button type="submit" class="btn btn-primary">Gửi Thông Báo</button>
          </form>
        </div>

        <!-- Danh sách thông báo đã gửi hoặc chờ gửi -->
        <div class="table-container">
          <h5>Danh sách Thông Báo</h5>
          <table class="table table-bordered">
            <thead class="thead-light">
              <tr>
                <th>Tiêu đề</th>
                <th>Người nhận</th>
                <th>Thời gian gửi</th>
                <th>Nội dung</th>
              </tr>
            </thead>
            <tbody id="announcementTableBody">
              <!-- Render qua JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Bootstrap, jQuery, Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JS logic -->
    <script src="./JS_Demo/us15_send_announcements.js"></script>
  </body>
</html>
