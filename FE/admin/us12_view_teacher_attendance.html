<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>USER STORY 12 - View Teacher Attendance</title>

    <!-- Bootstrap, FontAwesome, CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Tái sử dụng style chung -->
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <!-- SIDEBAR (tùy ý: có thể hiện hay không) -->
    <div class="sidebar">
      <h2>Admin Panel</h2>
      <div class="user-profile">
        <img src="./img/Admin.jpg" alt="Admin Avatar" />
        <p>Aman Admin</p>
        <small>Quản trị viên</small>
      </div>
      <a href="home.html"><i class="fas fa-home"></i> Dashboard</a>
      <a href="us10_manage_teacher_profiles.html"
        ><i class="fas fa-user"></i> Hồ sơ Giáo Viên</a
      >
      <!-- Menu cũ: Bỏ hoặc thêm, tuỳ bạn -->
      <a href="us12_view_teacher_attendance.html" class="active"
        ><i class="fas fa-calendar-check"></i> Điểm Danh</a
      >
      <a href="./us15_send_announcements.html"
        ><i class="fas fa-bullhorn"></i> Thông Báo</a
      >
      <a href="us16_manage_teacher_transfers.html"
        ><i class="fas fa-exchange-alt"></i> Chuyển Công Tác</a
      >
      <a href="us17_generate_reports.html"
        ><i class="fas fa-chart-bar"></i> Báo Cáo</a
      >
      <a href="../user/teacher_login.html" class="logout"
        ><i class="fas fa-sign-out-alt"></i> Đăng xuất</a
      >
    </div>

    <!-- MAIN CONTENT -->
    <div class="content">
      <!-- HEADER -->
      <div class="dashboard-header">
        <h3>Xem Chấm Công Giáo Viên</h3>
        <input
          type="text"
          class="search-box"
          placeholder="Tìm kiếm..."
          id="searchBox"
        />
        <div class="icons">
          <i class="fas fa-bell"></i>
          <i class="fas fa-envelope"></i>
          <i class="fas fa-user-circle"></i>
        </div>
      </div>

      <!-- Attendance Dashboard (tổng quan) -->
      <div class="stats-container" style="margin-bottom: 20px">
        <!-- Thẻ hiển thị số giáo viên đi học đủ -->
        <div class="stat-card green" id="statPresent">
          <i class="fas fa-check-circle"></i>
          <h4>0</h4>
          <p>Đủ công</p>
        </div>
        <!-- Số giáo viên đi muộn -->
        <div class="stat-card yellow" id="statLate">
          <i class="fas fa-clock"></i>
          <h4>0</h4>
          <p>Đi muộn</p>
        </div>
        <!-- Số giáo viên nghỉ -->
        <div class="stat-card black" id="statAbsent">
          <i class="fas fa-user-times"></i>
          <h4>0</h4>
          <p>Nghỉ</p>
        </div>
      </div>

      <!-- Khu vực FILTER -->
      <div class="table-container">
        <h5>Tuỳ chọn lọc</h5>
        <div class="row">
          <div class="col-md-4">
            <label for="filterTeacher">Giáo viên:</label>
            <select id="filterTeacher" class="form-control">
              <option value="">-- Tất cả --</option>
              <!-- Render qua JS hoặc gõ cứng tuỳ ý -->
            </select>
          </div>
          <div class="col-md-4">
            <label for="filterDepartment">Bộ môn/Phòng ban:</label>
            <select id="filterDepartment" class="form-control">
              <option value="">-- Tất cả --</option>
              <!-- Render qua JS hoặc gõ cứng tuỳ ý -->
            </select>
          </div>
          <div class="col-md-4">
            <label for="filterDate">Ngày:</label>
            <input type="date" id="filterDate" class="form-control" />
          </div>
        </div>
        <button class="btn btn-primary mt-3" onclick="applyFilters()">
          Lọc
        </button>
      </div>

      <!-- Bảng Attendance Records -->
      <div class="table-container">
        <h5>Dữ liệu Chấm Công</h5>
        <table class="table table-bordered">
          <thead class="thead-light">
            <tr>
              <th>Ngày</th>
              <th>Tên giáo viên</th>
              <th>Bộ môn</th>
              <th>Trạng thái</th>
              <th>Thời gian điểm danh</th>
            </tr>
          </thead>
          <tbody id="attendanceTableBody">
            <!-- Render qua JS -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap JS, jQuery, Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- File JS tách riêng -->
    <script src="./JS_Demo/us12_view_teacher_attendance.js"></script>
  </body>
</html>
